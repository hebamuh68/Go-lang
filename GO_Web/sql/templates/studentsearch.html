<!DOCTYPE html>
<html> 
<body>

<h2>Select Query</h2>

<form action="/studentsearch" method="POST">
  <label for="student">Student Name:</label><br>
  <input type="text" id="studentID" name="firstname"><br>
  <input type="submit" value="Search">
</form>

{{if .}}
  <ul>
    <li>Id: {{.ID}}</li>
    <li>Name: {{.FirstName}}</li>
    <li>Last Name: {{.LastName}}</li>
  </ul>
{{else}}
  <p>Student not found.</p>
{{end}}

<br>
<a href="/insert">Insert student</a>
</body>
</html>
